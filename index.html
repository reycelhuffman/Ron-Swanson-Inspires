<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Ron Swanson Inspires | An inspirational quote generator</title>
</head>

<body class="backColor">
    <header class="header border-bottom border-dark">
        <h1>Ron Swanson Inspires</h1>
        <button type="button" class="getMeme btn btn-primary btn-sm mt-3">Get Inspired</button>
    </header>
    <main class="page-flexbox">
        <section class="d-flex flex-wrap flex-column align-items-center">
            <img class="randomCatImg" src="" alt="Random Image"></img>
            <p class="currentQuoteBox"></p>
            <button type="button" class="btn btn-primary btn-sm nextButton">Next Button</button>
        </section>
        <section class="quotes-container d-flex flex-wrap justify-content-center"></section>
    </main>
</body>

<script src="./Assets/js/script.js"></script>

</html>
